<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jQuery.min.js' %}"></script>
    <script src={% static 'js/npm.js' %}></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <style>
        body{
            background-image: url("http://www.yourstylishlife.com/wp-content/uploads/2014/07/web-background-images-9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class = "container centered">
<h2>Hello {{ stud }} this is your attendance</h2>
    <ul class = "list-group">
    {% for i in list %}
        <li class = "list-group-item">{{ i.subject }}:{{ i.attendencecount }}</li>
    {% endfor %}
    </ul>
    <a href="/attendance/home/"><button class="btn btn-info">Back</button></a>
</div>
</body>
</html>
