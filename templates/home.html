<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jQuery.min.js' %}"></script>
    <script src={% static 'js/npm.js' %}></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image: url("http://www.yourstylishlife.com/wp-content/uploads/2014/07/web-background-images-9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
    <div id="login_bar" style="text-align: right">
            <a href="/attendance/login/" ><button class = "btn btn-primary">Login </button></a>
            <a href="/attendance/signup/" ><button class = "btn btn-primary">SignUp </button></a>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class = "form-group centered">
            <label>Enter Roll Number:<input type="text" name="roll" class = "form-control"></label>
            <input type="submit" class = "btn btn-primary form-actions">
        </div>
    </form>
        </div>
</body>
</html>
