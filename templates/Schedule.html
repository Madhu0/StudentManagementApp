<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jQuery.min.js' %}"></script>
    <script src={% static 'js/npm.js' %}></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image: url("http://www.yourstylishlife.com/wp-content/uploads/2014/07/web-background-images-9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="login_bar" style="text-align: right">
        <a href="/attendance/logout/" ><button class = "btn btn-primary">Logout</button></a>
    </div>
    <div class = "container centered">
    <div class = "table-responsive">
    <table class="table table-hover">
    <tr>
        <th>Class</th>
        <th>Subject</th>
    </tr>
    {% for i in schedule %}
        <tr>
        <td><a href="/attendance/class/{{ i.section.id }}/subject/{{ i.subject.id }}"><button class="btn btn-info">{{ i.section }}</button></a></td>
        <td>{{ i.subject }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
    </div>
</body>
</html>
