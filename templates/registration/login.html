<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jQuery.min.js' %}"></script>
    <script src={% static 'js/npm.js' %}></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <style>
        body{
            background-image: url(http://www.yourstylishlife.com/wp-content/uploads/2014/07/web-background-images-9.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class = "container">
    <div class="form-group centered">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login" class = "btn btn-primary">
</form>
        <a href="/attendance/home/"><button class="btn btn-info btn-small">Back To Home</button></a>
    </div>
    </div>
</body>
</html>
